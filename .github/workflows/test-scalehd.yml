# This workflow runs ScaleHD tests to check if changes in code or dependency versions affect the output
# It triggers on push, pull request, and monthly schedule
# Builds a public Docker image of ScaleHD tagged 'latest'
# Runs ScaleHD on a minimal data set and compares the actual output with an expected output
# Pushes the Docker image to dockerhub as mlwood1/scalehd:test and mlwood1/scalehd:latest

name: Build and Test ScaleHD

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 1 * *'  # At 00:00 on day 1 of every month
  workflow_dispatch: 

permissions:
  issues: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        # This builds using the Dockerfile inside ContinuousTesting
        run: docker build -t mlwood1/scalehd:latest ./ContinuousTesting

      - name: Run ScaleHD tests
        # -v mounts your GitHub repo into the container at /app
        # -w sets the working directory so the script can find its relative data files
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            mlwood1/scalehd:latest bash ./ContinuousTesting/run_scalehd_tests.sh

      - name: Push image to Docker Hub
        # This only runs if the 'Run ScaleHD tests' step succeeds
        run: |
          docker tag mlwood1/scalehd:latest mlwood1/scalehd:test
          docker push mlwood1/scalehd:test
          docker push mlwood1/scalehd:latest
